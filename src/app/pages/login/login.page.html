
<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title style="margin-left: 20%; font-weight: bold; font-size: 2rem;">Recycle</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password:</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button color="dark" fill="clear" size="full" >Forget Email/Password</ion-button>
        <ion-button color="success" size="full" href="/home" >Login</ion-button>
        <ion-button color="success" fill="clear" size="full" href="/register">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
