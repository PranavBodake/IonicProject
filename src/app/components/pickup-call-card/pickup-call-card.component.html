<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        On hold
        <p>23/05/2023 16:10:00</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <p>Created at 22/05/2023</p>
        <p>Notes: we have two bags that are full one with plastic and other with glasses</p>
      </ion-label>
    </ion-item>

    <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full">See All..</ion-button>
  </ion-card-content>
</ion-card>
